<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supply Chain - Traçabilité</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      color: #333;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .lot-details {
      background-color: #f0f0f0;
      padding: 15px;
      border-radius: 6px;
      margin-top: 20px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Traçabilité des Produits</h1>

    <h2>Connexion</h2>
    <button onclick="connectWallet()">Se connecter avec MetaMask</button>
    <p id="wallet-address"></p>

    <h2>Créer un Lot</h2>
    <input type="text" id="productName" placeholder="Nom du produit">
    <input type="text" id="lotId" placeholder="Identifiant du lot">
    <input type="number" id="quantity" placeholder="Quantité totale">
    <button onclick="createProductLot()">Créer le lot</button>

    <h2>Transférer un Lot</h2>
    <input type="text" id="transferLotId" placeholder="Identifiant du lot">
    <input type="text" id="newOwner" placeholder="Nouvelle adresse propriétaire">
    <button onclick="transferLotOwnership()">Transférer</button>

    <h2>Afficher les Détails du Lot</h2>
    <input type="text" id="searchLotId" placeholder="Identifiant du lot">
    <button onclick="getLotDetails()">Afficher</button>
    <div class="lot-details" id="lotDetails"></div>

    <h2>Ajouter à la Whitelist</h2>
    <input type="text" id="whitelistAddress" placeholder="Adresse à autoriser">
    <button onclick="addToWhitelist()">Ajouter</button>

    <h2>Retirer de la Whitelist</h2>
    <input type="text" id="removeWhitelistAddress" placeholder="Adresse à retirer">
    <button onclick="removeFromWhitelist()">Retirer</button>

    <h2>Vérifier la Whitelist</h2>
    <input type="text" id="checkWhitelistAddress" placeholder="Adresse à vérifier">
    <button onclick="checkWhitelist()">Vérifier</button>
    <p id="whitelistResult"></p>

    <h2>Afficher Tous les Lots</h2>
    <button onclick="getAllLotIds()">Voir tous les lots</button>
    <ul id="lotIdList"></ul>
  </div>

  <script>
    let provider, signer, contract;
    const contractAddress = "0xYourContractAddressHere";
    const abi = [
      {"inputs": [{"internalType": "address", "name": "account", "type": "address"}], "name": "addToWhitelist", "outputs": [], "stateMutability": "nonpayable", "type": "function"},
      {"inputs": [{"internalType": "address", "name": "account", "type": "address"}], "name": "removeFromWhitelist", "outputs": [], "stateMutability": "nonpayable", "type": "function"},
      {"inputs": [{"internalType": "string", "name": "productName", "type": "string"}, {"internalType": "string", "name": "lotId", "type": "string"}, {"internalType": "uint256", "name": "totalQuantity", "type": "uint256"}], "name": "createProductLot", "outputs": [], "stateMutability": "nonpayable", "type": "function"},
      {"inputs": [{"internalType": "string", "name": "lotId", "type": "string"}, {"internalType": "address", "name": "newOwner", "type": "address"}], "name": "transferLotOwnership", "outputs": [], "stateMutability": "nonpayable", "type": "function"},
      {"inputs": [{"internalType": "string", "name": "lotId", "type": "string"}], "name": "getLotDetails", "outputs": [
        {"internalType": "string", "name": "", "type": "string"},
        {"internalType": "string", "name": "", "type": "string"},
        {"internalType": "uint256", "name": "", "type": "uint256"},
        {"internalType": "address", "name": "", "type": "address"},
        {"internalType": "address", "name": "", "type": "address"},
        {"internalType": "uint256", "name": "", "type": "uint256"}
      ], "stateMutability": "view", "type": "function"},
      {"inputs": [], "name": "getAllLotIds", "outputs": [{"internalType": "string[]", "name": "", "type": "string[]"}], "stateMutability": "view", "type": "function"},
      {"inputs": [{"internalType": "address", "name": "", "type": "address"}], "name": "whitelist", "outputs": [{"internalType": "bool", "name": "", "type": "bool"}], "stateMutability": "view", "type": "function"}
    ];

    async function connectWallet() {
      if (window.ethereum) {
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        document.getElementById('wallet-address').innerText = "Connecté : " + await signer.getAddress();
        contract = new ethers.Contract(contractAddress, abi, signer);
      } else {
        alert("Veuillez installer MetaMask");
      }
    }

    async function createProductLot() {
      const name = document.getElementById('productName').value;
      const lotId = document.getElementById('lotId').value;
      const qty = document.getElementById('quantity').value;
      try {
        const tx = await contract.createProductLot(name, lotId, parseInt(qty));
        await tx.wait();
        alert("Lot créé avec succès !");
      } catch (err) {
        alert("Erreur : " + err.message);
      }
    }

    async function transferLotOwnership() {
      const lotId = document.getElementById('transferLotId').value;
      const newOwner = document.getElementById('newOwner').value;
      try {
        const tx = await contract.transferLotOwnership(lotId, newOwner);
        await tx.wait();
        alert("Propriété transférée !");
      } catch (err) {
        alert("Erreur : " + err.message);
      }
    }

    async function getLotDetails() {
      const lotId = document.getElementById('searchLotId').value;
      try {
        const details = await contract.getLotDetails(lotId);
        document.getElementById('lotDetails').innerHTML = `
          <p><strong>Nom :</strong> ${details[0]}</p>
          <p><strong>Lot ID :</strong> ${details[1]}</p>
          <p><strong>Quantité :</strong> ${details[2].toString()}</p>
          <p><strong>Fabricant :</strong> ${details[3]}</p>
          <p><strong>Propriétaire actuel :</strong> ${details[4]}</p>
          <p><strong>Date d'achat :</strong> ${new Date(Number(details[5]) * 1000).toLocaleString()}</p>
        `;
      } catch (err) {
        alert("Erreur : " + err.message);
      }
    }

    async function addToWhitelist() {
      const address = document.getElementById('whitelistAddress').value;
      try {
        const tx = await contract.addToWhitelist(address);
        await tx.wait();
        alert("Adresse ajoutée à la whitelist !");
      } catch (err) {
        alert("Erreur : " + err.message);
      }
    }

    async function removeFromWhitelist() {
      const address = document.getElementById('removeWhitelistAddress').value;
      try {
        const tx = await contract.removeFromWhitelist(address);
        await tx.wait();
        alert("Adresse retirée de la whitelist !");
      } catch (err) {
        alert("Erreur : " + err.message);
      }
    }

    async function checkWhitelist() {
      const address = document.getElementById('checkWhitelistAddress').value;
      try {
        const result = await contract.whitelist(address);
        document.getElementById('whitelistResult').innerText = result ? "✅ Cette adresse est dans la whitelist." : "❌ Cette adresse n'est pas dans la whitelist.";
      } catch (err) {
        alert("Erreur : " + err.message);
      }
    }

    async function getAllLotIds() {
      try {
        const lotIds = await contract.getAllLotIds();
        const list = document.getElementById('lotIdList');
        list.innerHTML = '';
        lotIds.forEach(id => {
          const item = document.createElement('li');
          item.textContent = id;
          const button = document.createElement('button');
          button.textContent = 'Détails';
          button.style.marginLeft = '10px';
          button.onclick = () => {
            document.getElementById('searchLotId').value = id;
            getLotDetails();
          };
          item.appendChild(button);
          list.appendChild(item);
        });
      } catch (err) {
        alert("Erreur : " + err.message);
      }
    }
  </script>
</body>
</html>
